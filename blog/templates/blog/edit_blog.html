{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <!-- Page header with horizontal styling -->
                <hr>
                <h2 class="logo-font mb-4">Blog Management</h2>
                <h5 class="text-muted">Edit a Blog</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <!-- Form -->
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <!-- Cancel button which returns user to blog page -->
                        <a class="btn btn-outline-black rounded-0" href="{% url 'blog' %}">Cancel</a>
                        <!-- Submit button -->
                        <button class="btn btn-black rounded-0" type="submit">Update Blog</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
